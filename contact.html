	<form class="cd-form floating-labels">
		<fieldset>
			<legend>Account</legend>

			<div class="error-message">
				<p>Please enter a valid email address</p>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-name"></label>
				<input class="user" type="text" name="cd-name" id="cd-name" required>
		    </div> 

		    <div class="icon">
		    	<label class="cd-label" for="cd-company">COMPANY</label>
				<input class="company" type="text" name="cd-company" id="cd-company">
		    </div> 
            <div class="icon">
		    	<label class="cd-label" for="cd-company">DEPARTMENT</label>
				<input class="company" type="text" name="cd-company" id="cd-company">
		    </div> 

           <div class="icon">
		    	<label class="cd-label" for="cd-address">ADDRESS</label>
				<input class="company" type="text" name="cd-address" id="cd-address">
		    </div>
        
		    	 <div class="icon">
		    	<label class="cd-label" for="cd-address">ADDRESS</label>
				<input class="company" type="text" name="cd-address" id="cd-address">
		    </div>
            <div class="icon">
		    	<label class="cd-label" for="cd-address">ADDRESS</label>
				<input class="company" type="text" name="cd-address" id="cd-address">
		    </div> 
            <div class="icon">
		    	<label class="cd-label" for="cd-town">TOWN</label>
				<input class="company" type="text" name="cd-town" id="cd-town">
		    </div> 
            <div class="icon">
		    	<label class="cd-label" for="cd-postcode">POST CODE</label>
				<input class="company" type="text" name="cd-postcode" id="cd-postcode">
		    </div> 


		    <div class="icon">
		    	<label class="cd-label" for="cd-email">Email</label>
				<input class="email error" type="email" name="cd-email" id="cd-email" required>
		    </div>
		</fieldset>

		<fieldset>
			<legend>Please specify the enquiry</legend>

			<div>
				<h4>Select the line of your enquiry</h4>

				<p class="cd-select icon">
					<select class="budget">
						<option value="0">CHOOSE</option>
						<option value="1">Buying </option>
						<option value="2">Press</option>
						<option value="3">Feautures</option>
                        <option value="4">Order Processing</option>
                        <option value="5">Processing sample request</option>
                        <option value="4">Delivery</option>
                        <option value="4">Other</option>
					</select>
				</p>
			</div>
            

			<div class="icon">
				<label class="cd-label" for="cd-textarea">More information to help us clarify your enquiry!</label>
      			<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
			</div>

			<div>
		      	<input type="submit" value="THANKS">
		    </div>
		</fieldset>
	</form>
